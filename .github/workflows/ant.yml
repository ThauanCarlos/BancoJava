name: Build with Ant

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
    
    - name: Install Ant
      run: sudo apt-get install ant
    
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
